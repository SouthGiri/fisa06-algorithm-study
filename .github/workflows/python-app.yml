name: Weekly Study Check & Update README

on:
  schedule:
    - cron: '0 0 * * 0'
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  run-check:
    runs-on: ubuntu-latest
    permissions: # README 업데이트를 위한 쓰기 권한
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python check_progress.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "study-bot"
          git config --global user.email "bot@github.com"
          git add README.md
          
          # 변경사항이 있는지 확인 후 커밋
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update weekly study progress"
            # 최신 코드를 가져오면서 내 커밋을 그 뒤로 붙임 (충돌 방지)
            git pull --rebase origin main
            git push
          fi
