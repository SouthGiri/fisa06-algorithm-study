name: Weekly Study Check

on:
  schedule:
    - cron: '0 0 * * 0' # 일요일 오전 9시 (KST)
    - cron: '0 0 * * 1' # 월요일 오전 9시 (KST)
  workflow_dispatch:

jobs:
  run-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python check_progress.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "study-bot"
          git config --global user.email "bot@github.com"
          
          # 1. 원격 주소 설정 (토큰 포함)
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          
          # 2. 강제로 최신 상태 반영 후 작업
          git pull origin main --rebase
          
          # 3. 변경사항 커밋 및 푸시
          git add README.md
          git commit -m "docs: update weekly study progress" || echo "No changes to commit"
          git push origin main
