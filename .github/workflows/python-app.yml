name: Weekly Study Check & Update README

on:
  schedule:
    - cron: '0 0 * * 0' # 일요일 오전 9시 (KST)
    - cron: '0 0 * * 1' # 월요일 오전 9시 (KST)
  workflow_dispatch:

jobs:
  run-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 히스토리 전체를 가져와서 충돌 방지

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Setup Git
        run: |
          git config --global user.name "study-bot"
          git config --global user.email "bot@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Run Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python check_progress.py
        
      - name: Sync and Push
        run: |
          # 1. 파일이 실제로 바뀌었는지 확인
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes detected in README.md. Skipping push."
          else
            # 2. 푸시 직전에 최신 서버 내용을 가져와서 내 수정본을 맨 위에 올림
            git pull origin main --rebase
            git commit -m "docs: update weekly study progress"
            git push origin main
          fi
