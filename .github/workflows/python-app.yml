name: Weekly Study Check & Update README

on:
  schedule:
    - cron: '0 0 * * 0'
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  run-check:
    runs-on: ubuntu-latest
    permissions: # README 업데이트를 위한 쓰기 권한
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python check_progress.py
        
      - name: Commit and Push
        env:
          # 시크릿에 등록한 토큰을 환경 변수로 가져옵니다.
          MY_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "study-bot"
          git config --global user.email "bot@github.com"
          
          # 1. 원격 저장소 주소에 토큰을 심어서 권한 문제를 원천 차단합니다.
          git remote set-url origin https://x-access-token:${MY_TOKEN}@github.com/${{ github.repository }}.git
          
          # 2. 최신 내용을 가져옵니다. (rebase로 깔끔하게)
          git pull origin main --rebase
          
          git add README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update weekly study progress"
            # 3. 명시적으로 origin main에 푸시합니다.
            git push origin main
          fi
